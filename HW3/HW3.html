<!DOCTYPE html>
<html>
<head>
<style>
#heading{
	 position:absolute;
	 text-align:center;
	 width:100vw;
}		
</style> 
</head>
<body> 
<div id = heading>
	<h1></h1>
	<button id='button'> Switch view </button>
	<p id='state'></p>
</div>

<script src="https://jyunming-chen.github.io/tutsplus/js/KeyboardState.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://threejs.org/build/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>

<script src="model.js"></script>
<script src="keyframe.js"></script>
<script type = "module">


//import * as THREE from "https://threejs.org/build/three.module.js";
//import { OrbitControls } from "https://threejs.org/examples/jsm/controls/OrbitControls.js";
import { Gyroscope } from "https://threejs.org/examples/jsm/misc/Gyroscope.js";
$('#button').click(function(){
 	click = ! click;
	if(!click){
	camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
	camera.position.set(0,100,300);
	let controls = new OrbitControls(camera, renderer.domElement);
	
}
});


var camera, scene, renderer;
const WW = 4;
var click=false;
const HH = 12;
var head, torso, lLeg, rLeg,body,lHand,rHand,intKey,Hand,Leg;
var theta = 0;
var texture;
var walk = false;
var keyboard = new KeyboardState();
/////////////////////////////
var walk = false;
var clock = new THREE.Clock();
var ts;// = -1; // ts < 0 --> not yet started
var state = 'Stand';
var gyro;
// three STATES: Walk, S2W, Stand
///// WALK////////////////////////
var T = 1;
//var clock = new THREE.Clock();
//var ts = clock.getElapsedTime();


//////////////////////////////
init();
animate();

function init() {

	scene = new THREE.Scene();

	renderer = new THREE.WebGLRenderer();
	renderer.setSize(window.innerWidth, window.innerHeight);
	renderer.setClearColor(0x888888);
	document.body.appendChild(renderer.domElement);

	camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
	camera.position.set(0,100,300);
	let controls = new THREE.OrbitControls(camera, renderer.domElement);

	////////////////////////////////////////////////////////////////
	var gridXZ = new THREE.GridHelper(200, 20, 'red', 'white');
	scene.add(gridXZ);

	var loader = new THREE.TextureLoader();
	loader.setCrossOrigin('');
	texture = loader.load ('https://i.imgur.com/MyG79Ei.png');

	


	window.addEventListener('resize', onWindowResize, false);

	torso = new THREE.Group();
	head = buildHead2(12.4,12.4,12.4,texture);
	body = buildBody2(12.4,19.1,6.2,texture);
	torso.add (head);
	torso.add (body);
	head.position.y = 35;
	scene.add (torso);
	body.position.set (0, 19.1, 0);

	lLeg = buildLLeg2(6.2,19.1,6.2,texture);
	torso.add (lLeg);
	lLeg.position.set (3.1, 9.55, 0);
	rLeg = buildLLeg2(6.2,19.1,6.2,texture);
	torso.add (rLeg);
	rLeg.position.set (-3.1, 9.55, 0);
	
	lHand = buildLHand2(6.2,19.1,6.2,texture);
	torso.add (lHand);
	lHand.position.set (9.3,28.65, 0);
	rHand = buildLHand2(6.2,19.1,6.2,texture);
	torso.add (rHand);
	rHand.position.set (-9.3,28.65, 0);
	let R = 50;
	torso.position.set (R*Math.cos(theta)-50, HH, -R*Math.sin(theta));
	//////////////////////////////////////
	/// pose
	//  head.rotation.y = Math.PI/6;
	state = 'Stand';
	ts = clock.getElapsedTime();
	lLeg.rotation.x = 0;
	rLeg.rotation.x = 0;
	gyro = new Gyroscope();
	torso.add (gyro);
	gyro.add (camera);
}

function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}


function PointerDown(event) {
  if (event.button === 0) {
    console.log('left button down');
    ts = clock.getElapsedTime(); // move ts to start of stand
    state = 'S2W';
    let intKey = keyframeS2W(ts, TS2W,ts);
    lLeg.rotation.x = intKey[0];
    rLeg.rotation.x = intKey[1];
  }
}


function animate() {

	requestAnimationFrame(animate);
	render();
	let walktime = clock.getElapsedTime();
	keyboard.update();
	if (keyboard.down('space')) { // move to walk
		walk = true; 
		state = 'S2W';
	}
	if (keyboard.up('space')) { // move to stand
		walk = false; 
		state = 'Stand';
	}

		

	let intKey;
	switch (state) {
		case 'Stand':
			intKey = keyframeStand(walktime, TStand, ts);
			break;
		case 'S2W':
			intKey = keyframeS2W(walktime, TS2W, ts);
			if(intKey[2]) state = 'Walk';
			break;
		case 'Walk':
			intKey = keyframeWalk(walktime, TWalk, ts);
			break;
		case 'W2S':
            intKey = keyframeW2S(walktime, TW2S, ts);
			if(!intKey[2]) state = 'Stand';
            break;
	}
	//intKey = keyframe(clock.getElapsedTime());
	lLeg.rotation.x = intKey[0];
	rLeg.rotation.x = intKey[1]; 
	
	rHand.rotation.x = intKey[0];
	lHand.rotation.x = intKey[1];
	console.log(click);

	if(walk){
		let dt = clock.getDelta();
		let R = 50;
		let omega = HH/R/T;  
		theta += omega*200*dt;
		var count = theta / (2*Math.PI);
		if( count  % 2  < 1){
			torso.position.set (R*Math.cos(theta)-50, HH, -R*Math.sin(theta));
			torso.rotation.y = Math.PI + theta;
		}
		else {
			theta += omega*dt*100;
			torso.position.set (-R/2*Math.sin(theta + Math.PI/2)+25, HH, R/2*Math.cos(theta+ Math.PI/2));
			torso.rotation.y = -(Math.PI + theta);
		}
	
	}

	if(click){
		let cameraPos = new THREE.Vector3(0,8*WW,-14*WW);
		head.localToWorld (cameraPos);
		camera.position.copy (cameraPos);
		let cameraLookAt = new THREE.Vector3(0,2*WW,0);
		head.localToWorld (cameraLookAt);
		camera.lookAt (cameraLookAt);
		camera.lookAt (cameraLookAt);
	
	}
	


}

function render() {

	renderer.render(scene, camera);

}



</script>

</body>
</html>
