var camera, scene, renderer;

var theta = 0;

/////////////////////////////
var pose1 = {
	lThigh: Math.PI/6,
	rThigh: -Math.PI/6
}
var pose2 = {
	lThigh: -Math.PI/6,
	rThigh: +Math.PI/6
}
var keys = [
	[0, pose1],
	[0.5, pose2],
	[1, pose1]
];
var T = 1;
var clock = new THREE.Clock();
var ts = clock.getElapsedTime();

function keyframe(t) {
	var s = ((t - ts) % T) / T;

	for (var i = 1; i < keys.length; i++) {
		if (keys[i][0] > s) break;
	}
	// take i-1
	var ii = i - 1;
	var a = (s - keys[ii][0]) / (keys[ii + 1][0] - keys[ii][0]);
	intKey = [keys[ii][1].lThigh * (1 - a) + keys[ii + 1][1].lThigh * a,
		keys[ii][1].rThigh * (1 - a) + keys[ii + 1][1].rThigh * a
	];
	return intKey;
}

function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}





function animate() {

	requestAnimationFrame(animate);
	render();

	let dt = clock.getDelta();
	let R = 50;
	let omega = HH/R/T;  
	theta += omega*2*dt;
	var count = theta / (2*Math.PI);
	if( count  % 2  < 1){
		torso.position.set (R*Math.cos(theta)-50, HH, -R*Math.sin(theta));
		torso.rotation.y = Math.PI + theta;
	}else {
		theta += omega*dt*2;
		torso.position.set (-R/2*Math.sin(theta + Math.PI/2)+25, HH, R/2*Math.cos(theta+ Math.PI/2));
		torso.rotation.y = -(Math.PI + theta);
	}
	
	intKey = keyframe(clock.getElapsedTime());
	lLeg.rotation.x = intKey[0];
	rLeg.rotation.x = intKey[1]; 
	
	rHand.rotation.x = intKey[0];
	lHand.rotation.x = intKey[1];
	console.log(click);
	if(click){
		let cameraPos = new THREE.Vector3(0,8*WW,-14*WW);
		head.localToWorld (cameraPos);
		camera.position.copy (cameraPos);
		let cameraLookAt = new THREE.Vector3(0,2*WW,0);
		head.localToWorld (cameraLookAt);
		camera.lookAt (cameraLookAt);
		camera.lookAt (cameraLookAt);
	
	}
	else{
		camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
		camera.position.set(0, 150, 300);
		let controls = new OrbitControls(camera, renderer.domElement);
	
	} 


}

function render() {

	renderer.render(scene, camera);

}
